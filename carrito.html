<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper"> <!-- Bootstrap tiene una libreria container por lo que usamos wrapper que es lo mismo -->
        <aside>
            <header>
                <h1 class="logo">Tiendita</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"> 
                            <i class="bi bi-arrow-left-circle-fill"></i> Seguir comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"> 
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">
                    Â© 2024 tomas leon 
                </p>
            </footer>
        </aside>
        <main>
            <h2>Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">
                    tu carrito esta vacio <i class="bi bi-emoji-frown"></i>
                </p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/abrigos/01.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>precio</small>
                            <p>
                                $1000
                            </p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <div>
                            <button class="carrito-producto-eliminar">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </div>
                    </div>

                        <div class="carrito-producto">
                            <img class="carrito-producto-imagen" src="img/abrigos/02.jpg" alt="">
                            <div class="carrito-producto-titulo">
                                <small>Titulo</small>
                                <h3>Abrigo 02</h3>
                            </div>
                            <div class="carrito-producto-cantidad">
                                <small>Cantidad</small>
                                <p>2</p>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>precio</small>
                                <p>
                                    $2000
                                </p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>$2000</p>
                            </div>
                            <div>
                                <button class="carrito-producto-eliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>
                        </div>
                        <div class="carrito-acciones disabled">
                            <div class="carrito-acciones-izquierda">
                                <button class="carrito-acciones-vaciar">
                                    Vaciar carrito
                                </button>
                            </div>
                            <div class="carrito-acciones-derecha">
                                <div class="carrito-acciones-total">
                                    <p>
                                        Total:
                                    </p>
                                    <p id="total">$3000</p>
                                </div>
                                <button class="carrito-acciones-comprar">Comprar ahora</button>
                            </div>
                        </div>
                        <p class="carrito-comprado disabled">
                            Muchas gracias por tu compra <i class="bi bi-emoji-smile"></i>
                        </p>
            </div>
        </main>
    </div>
</body>
</html>
